<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Cruds By html,css and js</title>
</head>
<body>
    <div class="cruds">
        <div class="head">
            <h1>cruds</h1>
        <p>product managment system</p>
        </div>
        <div class="input">
            <input  placeholder="tittle" type="text" id="tittle">
            <div class="prices">
                <input  onkeyup="gettotal()" type="number" id="price" placeholder="price">
                <input onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="gettotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input  placeholder="count" type="number" id="count">
            <input  placeholder="category" type="text" id="category">
            <button id="create">create</button>

        </div>
        <div class="outputs">
            <input  onkeyup="search1(this.value)" placeholder="search" type="text" id="search">
            <div class="btnsearch">
                <button onclick="searchdata(this.id)" id="searchtittle">search By tittle</button>
                <button onclick="searchdata(this.id)" id="searchcategory">search By category</button>
            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>tittle</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>

        </div>

    </div>
<script src="main.js"></script>
   
</body>
</html>
